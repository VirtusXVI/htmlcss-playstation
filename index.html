<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Playstation</title>
</head>
<body>

    <!-- HEADER -->

    <header>
        <section class="ms_background_black">
            <div class="container">

                <!-- SONY LOGO -->

                <div class="ms_sony_logo_alignment">
                    <img class="ms_sony_logo" src="img/sony_logo.svg" alt="">
                </div>
            </div>
        </section>
        <section>
            <div class="container">

                <!-- NAV MENU -->

                <nav class="d-flex justify-content-between">

                    <!-- PLAYSTATION LOGO -->

                    <div class="ms_playstation_logo_alignment">
                        <a href="#"><img class="ms_playstation_logo" src="img/play_logo.svg" alt=""></a>
                    </div>

                    <!-- BURGER -->

                    <div class="ms_burger_alignment d-xxl-none">
                        <a href="#"><i class="fa-solid fa-bars"></i></a>
                    </div>

                    <!-- MENU -->

                    <div class="d-none d-xxl-inline-block">
                        <div class="d-flex justify-content-between align-items-center">

                            <!-- MENU FIRST PART -->

                            <div>
                                <ul>
                                    <li><a href="#">Giochi <i class="fa-solid fa-chevron-down"></i></a></li>
                                    <li><a href="#">Hardware <i class="fa-solid fa-chevron-down"></i></a></li>
                                    <li><a href="#">Servizi <i class="fa-solid fa-chevron-down"></i></a></li>
                                    <li><a href="#">Novit√† <i class="fa-solid fa-chevron-down"></i></a></li>
                                    <li><a href="#">Fai Acquisti <i class="fa-solid fa-chevron-down"></i></a></li>
                                    <li><a href="#">Supporto <i class="fa-solid fa-chevron-down"></i></a></li>
                                </ul>
                            </div>
                            
                            <!-- MENU SECOND PART -->

                            <div class="ms_inline_block">
                                <ul>
                                    <li><a href="#">My Playstation <i class="fa-solid fa-chevron-down"></i></a></li>
                                </ul>

                                <!-- BUTTON -->

                                <div>
                                    <button type="button" class="btn btn-dark">Accedi</button>
                                </div>

                                <!-- SEARCH BUTTON -->

                                <div class="ms_search_button">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>

                            </div>

                            
                        </div>
                    </div>

                </nav>

            </div>
        </section>
    </header>

    <!-- MAIN -->

    <main>

        <!-- JUMBOTRON -->

        <section class="ms_jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-4 col-xxl-4">

                        <!-- JUMBOTRON IMAGE -->

                        <div class="ms_jumbotron_img">
                            <img class="ms_returnal_banner" src="img/returnal-hero-banner-logo.png" alt="">
                        </div>

                        <!-- JUMBOTRON TITLE -->

                        <div class="ms_jumbotron_title">
                            <h2>Rompi il cerchio</h2>
                        </div>

                        <!-- JUMBOTRON TEXT -->

                        <div class="ms_jumbotron_text">
                            <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida dopo ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva PS5</p>
                        </div>

                        <!-- JUMBOTRON BUTTON -->

                        <div class="ms_jumbotron_button">
                            <button type="button" class="btn btn-danger">Acquista ora</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->

    <footer>
        
    </footer>

</html>
